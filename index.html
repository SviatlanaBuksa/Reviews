<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews/Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/OpenSans_Condensed-Regular.ttf" />
    <link rel="stylesheet" href="fonts/Roboto-Regular.ttf" />
    <link rel="stylesheet" href="./fonts/OpenSans-Light.ttf" />
    <script
      src="https://kit.fontawesome.com/9d363c966e.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>our reviews</h1>
    <hr />
    <main>
      <div class="review">
        <div class="circular">
          <div class="quotes"><i class="fa-solid fa-quote-right"></i></div>
          <img src="./images/person-1.jpg" alt="Anna Johnson" />
        </div>

        <span class="author">Anna Johnson</span>
        <span class="sphere">web designer</span>
        <p>
          Helvetica artisan kinfolk thundercats lumbersexual blue bottle.
          Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee
          enamel pin fashion axe.photo booth jean shorts artisan narwhal.
        </p>
        <div class="arrow">
          <button id="previos-btn" class="btn">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
          </button>
          <button class="btn" id="next-btn">
            <i class="fa-solid fa-chevron-right fa-lg"></i>
          </button>
        </div>
        <button id="btn-surprise-me">surprise me</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
