<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews/Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/OpenSans_Condensed-Regular.ttf" />
    <link rel="stylesheet" href="fonts/Roboto-Regular.ttf" />
    <link rel="stylesheet" href="./fonts/OpenSans-Light.ttf" />
    <script
      src="https://kit.fontawesome.com/9d363c966e.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>our reviews</h1>
    <hr />
    <main>
      <div class="review-container">
        <div class="img-container">
          <div class="quotes"><i class="fa-solid fa-quote-right"></i></div>
          <img src="./images/person-1.jpg" id="img" alt="Anna Johnson" />
        </div>
        <span id="author-name"></span>
        <span id="profession"></span>
        <p id="review"></p>
        <div class="arrows">
          <button id="previous-btn" class="btn">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
          </button>
          <button class="btn" id="next-btn">
            <i class="fa-solid fa-chevron-right fa-lg"></i>
          </button>
        </div>
        <button id="btn-surprise-me">surprise me</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
